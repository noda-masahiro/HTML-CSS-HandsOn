<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>自己紹介</title>
  <meta name="description" content="自己紹介サイトです。" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSSファイルの適用 -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>


<body>
  <div class="page-wrapper">
    <!-- ヘッダー -->
    <header class="header">
      <img src="./img/logo.png" alt="logo" class="header-logo" />
      <nav>
        <ul>
          <li><a href="#profile">Profile</a></li>
          <li><a href="#articles">Articles</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <!-- メインビジュアル -->
      <img src="./img/main_visual.png" alt="main_visual" class="main-visual">
      <!-- プロフィール セクション -->
      <section class="section" id="profile">
        <h1 class="section-title">Profile</h1>
        <div class="profile">
          <img src="./img/profile.png" alt="profile画像" class="profile-image" />
          <div class="profile-info">
            <h3>Masahiro Noda</h3>
            <p>
              出身:　北海道
              <hr />
              趣味:　サウナ、ギター、ゴルフ
              <hr />
              技術:　AWS、Terraform、Python
              <hr />
            </p>
          </div>
        </div>
      </section>
      <!-- 記事 セクション -->
      <section class="section" id="articles">
        <h1 class="section-title">Articles</h1>
        <div class="articles">
          <div class="article">
            <img src="./img/article.png" alt="article1" class="article-image">
            <h2>Coffee</h2>
            <p>Coffeeについての記事。<br />
              毎日飲んでいるコーヒーについて
            </p>
          </div>
          <div class="article">
            <img src="./img/article2.png" alt="article2" class="article-image">
            <h2>Plants</h2>
            <p>育てている観葉植物についての記事。<br />
              育ってている観葉植物は、シルクジャスミンとパキラ。
            </p>
          </div>
          <div class="article">
            <img src="./img/article3.png" alt="article3" class="article-image">
            <h2>Favorites</h2>
            <p>お気に入りの物についての記事。<br />
              お気に入りのコーヒーと観葉植物。
            </p>
          </div>
          <div class="article">
            <img src="./img/article.png" alt="article1" class="article-image">
            <h2>Coffee</h2>
            <p>Coffeeについての記事</p>
          </div>
        </div>
      </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
      <p>&copy; 2025 Masahiro Noda </p>
    </footer>
  </div>
</body>

</html>
